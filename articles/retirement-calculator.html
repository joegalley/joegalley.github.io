<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js" integrity="sha256-CfcERD4Ov4+lKbWbYqXD6aFM9M51gN4GUEtDhkWABMo=" crossorigin="anonymous"></script>

<script type="text/javascript">
$(document).ready(function() {
	var ctx = document.getElementById("chart");

	var ages = ['January', 'February', 'March', 'April', 'May', 'June', 'July'];
	var amt_1 = [10, 20, 30];
	var amt_2 = [40, 50, 60];

	var myChart = new Chart(ctx, {
	    type: 'line',
	    data: {
	    	labels: ages,
			datasets: [{
				label: '5% return',
				backgroundColor: '#ff0000',
				borderColor: '#ff0000',
				data: amt_1,
				fill: false,
			}, {
				label: 'My Second dataset',
				fill: false,
				backgroundColor: '#ff0000',
				borderColor: '#ff0000',
				data: amt_2,
			}]
	    },
	    options: {
			responsive: true,
			title: {
				display: true,
				text: 'Investment Values'
			},
			tooltips: {
				mode: 'index',
				intersect: false,
			},
			hover: {
				mode: 'nearest',
				intersect: true
			},
			scales: {
				xAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Age'
					}
				}],
				yAxes: [{
					display: true,
					scaleLabel: {
						display: true,
						labelString: 'Amount (in Dollars)'
					}
				}]
			}
		}
	});
});
</script>
